<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/back.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="responsividade/media-query.css">
    <script defer src="script.js"></script>
    <title>Hearthstone - Super Trunfo</title>
</head>
<body>
    <div class="container">
        <h1 class="page-title">Hearthstone - Super Trunfo</h1>
        <div class="sortear" id="div-game">
            <button class="sortear-carta" onclick="sortearCarta()" id="btnSortear">Sortear carta</button>

            <form id="form">
                <h2>Escolha o seu atributo</h2>
                <div class="wrapper">
                    <div>
                    <div id="carta-jogador" class="carta">
                        <img id="costas-carta" src="images/back.png" style=" width: 275px; height: 417; position: center;">
                        <h3></h3>
                    </div>
                    </div>
                    <div>
                    <div id="carta-maquina" class="carta">
                        <img id="costas-carta" src="images/back.png" style=" width: 275px; height: 417; position: center;"></div>
                    </div>
                </div>
                <button class="button-jogar" type="button" id="btnJogar" onclick="jogar()" disabled="false">Jogar</button>
                <div id="resultado"></div>
            </form>
    </div>
    
    <footer>
        <audio defer src="sound/HS-soundtrack.mp3" controls autoplay loop></audio>
    </footer>  
</body>
</html>
